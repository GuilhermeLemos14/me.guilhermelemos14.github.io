		<style>
			html {
				margin: 0;
				padding: 0;
				overflow: hidden;
				user-select: none;
			}

			body {
				background: linear-gradient(
					to bottom,
					var(--bg),
					hsl(from var(--cosmic-purple) h s calc(l - 16))
				);
				color: var(--cosmic-light);
				font-family: var(--default-font);
				text-align: center;
				margin: 0;
			}

			#wrapper {
				display: flex;
				flex-direction: column;
				height: 100%;
				width: 100%;
				align-content: center;
				justify-content: center;
				gap: 5vh;
				z-index: 10;
			}

			header {
				align-self: center;
				padding: 3rem;
				padding-block-end: 0;
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
			}

			#link-wrapper {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				margin-block-start: 20px;
				margin-inline: auto;
				gap: 30px;
				justify-content: center;
				align-items: center;
			}

			a#index {
				color: var(--cosmic-light);
				display: inline-flex;
				align-items: center;
				justify-content: center;
				text-decoration: none;
				font-weight: 600;
				font-size: 1.2rem;
				gap: 8px;
				transition: color 300ms ease-in-out;
			}

			a#index:hover {
				color: var(--cosmic-adaptive-blue);
				text-decoration: underline;
			}

			a.contact-link {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				padding: 4px;
				width: 64px;
				height: 64px;
				border-radius: 8px;
			}

			a.contact-link svg {
				max-width: 44px;
				max-height: 44px;
			}

			a.contact-link svg path {
				fill: var(--cosmic-adaptive-blue);
				transition: fill 300ms ease-in-out;
			}

			a.contact-link:hover svg path {
				fill: var(--cosmic-light);
			}

			a.contact-link:focus {
				outline: 2px var(--cosmic-light) solid;
			}

			footer {
				background: linear-gradient(to bottom, #555, #a8a8a8);
				background-clip: text;
				color: transparent;
			}

			footer p {
				text-align: center;
				margin-block: 8px;
			}

			footer .copyright {
				margin-block-start: 16px;
				font-weight: 600;
			}
		</style>
		<script src="/assets/js/stars.js" defer></script>
