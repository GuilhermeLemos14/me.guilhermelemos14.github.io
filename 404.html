<!doctype html>
<html lang="en-CA">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 Page Not Found</title>
		<link
			rel="shortcut icon"
			href="/public/favicon.ico"
			type="image/x-icon" />
		<style>
			:root {
				--bg: #f2f2f2;
				--fg: #111;
			}

			body {
				background-color: var(--bg);
				color: var(--fg);
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					"Segoe UI",
					Roboto,
					Oxygen,
					Ubuntu,
					Cantarell,
					"Open Sans",
					"Helvetica Neue",
					sans-serif;
				line-height: 1.5;
				margin: 2rem;
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
			}

			p {
				font-size: 1.125rem;
				margin-bottom: 1rem;
			}

			form {
				display: flex;
				flex-direction: column;
				gap: 1rem;
				max-width: 400px;
			}

			textarea {
				min-height: 100px;
				resize: vertical;
			}

			input,
			textarea,
			button {
				background: var(--bg);
				color: var(--fg);
				border: 1px solid #bbb;
				padding: 0.5rem;
				font: inherit;
			}

			input:hover,
			textarea:hover,
			button:hover {
				background-color: hsl(from var(--bg) h s calc(l - 2));
				outline: 1px solid #555;
			}

			input:focus,
			textarea:focus,
			button:focus {
				outline: 2px solid #333;
			}

			label {
				display: block;
				margin-bottom: 0.25rem;
			}

			.required::after {
				content: " *";
				color: red;
			}
		</style>
		<script src="/assets/js/stars.js" defer></script>
		<script defer>
			document.addEventListener("DOMContentLoaded", () => {
				const siteUrl = document.getElementById("site-url");
				const defaultUrl = window.location.href;
				siteUrl.placeholder = defaultUrl;
				siteUrl.value = defaultUrl;
			});
		</script>
	</head>
	<body>
		<h1>404 - Page Not Found</h1>
		<p>Oh no, looks like the page you are looking for does not exist :(</p>
		<a class="page-link" href="/">Return to Index</a>
		<p>You can propose a new page by filling out the form below:</p>
		<form action="https://formspree.io/f/xvzbpayl" method="post">
			<label for="site-url">Website URL:</label>
			<input type="url" id="site-url" name="site_url" />
			<label for="email" class="required">Email address:</label>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="example@email.com"
				required />
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Your name" />
			<label for="description" class="required">Page description:</label>
			<textarea
				id="description"
				name="description"
				placeholder="Describe the page you'd like to propose"
				required></textarea>
			<button type="submit">Submit Proposal</button>
			<p><span style="color: red">*</span> Required fields</p>
		</form>
	</body>
</html>
