			rel="stylesheet" />
		<link rel="stylesheet" href="/assets/css/stars.css" />
		<style>
			html {
				margin: 0;
				padding: 0;
				overflow: hidden;
				user-select: none;
			}

			body {
				background: linear-gradient(
					to bottom,
					var(--bg),
					hsl(from var(--cosmic-purple) h s calc(l - 16))
				);
				margin: 0;
			}

			#wrapper {
				color: var(--cosmic-light);
				font-family: var(--default-font);
				padding: 3rem;
				text-align: center;
				z-index: 10;
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 0.5rem;
			}

			a {
				display: inline-block;
				margin: 1rem;
				padding: 1rem 2rem;
				background: var(--cosmic-blue);
				border-radius: 8px;
				text-decoration: none;
				color: hsl(0, 0%, 87%);
				font-weight: bold;
				transition: background 300ms linear;
			}

			a:hover {
				background: hsl(
					from var(--cosmic-blue) h calc(s - 16) calc(l - 8)
				);
			}
		</style>
		<script src="/assets/js/stars.js" defer></script>
		<script defer>
			document.addEventListener("DOMContentLoaded", () => {
				const params = new URLSearchParams(location.search);
				const starsEnabled = params.get("stars") !== "off";

				const indexAnchor = document.querySelector("#index");
				if (!indexAnchor) return;

				const rawHref = indexAnchor.getAttribute("href");
				const currentUrl = new URL(rawHref, window.location.href);

				if (starsEnabled) {
					currentUrl.searchParams.delete("stars");
				} else {
					currentUrl.searchParams.set("stars", "off");
				}

				indexAnchor.setAttribute("href", currentUrl.toString());
			});
		</script>
	</head>
	<body>
		<button id="toggle-stars-button" aria-label="Toggle Stars">
			Toggle Stars
		</button>
		<div id="wrapper">
			<h1>Page not Found 404</h1>
			<p>The page you were looking for does not exist!</p>

		</div>
