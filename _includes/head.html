<meta charset="UTF-8" />
<meta name="theme-color" content="#98949c" />
<meta name="color-scheme" content="dark" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ include.description }}" />
<link rel="canonical" href="https://me.kaelunyx.space/" />
<meta property="og:title" content="{{ include.title }}" />
<meta property="og:description" content="{{ include.description }}" />
<meta
	property="og:image"
	content="https://kaelunyx.space/public/thumbnail.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta
	property="og:image:alt"
	content="Black dog with snow on its snout in a snowy landscape, with the text 'Kaelunyx Portal' on the left." />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:site_name" content="Kaelunyx" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta
	name="twitter:image"
	content="https://kaelunyx.space/public/thumbnail.png" />
<title>{{ include.title }}</title>
<link
	rel="shortcut icon"
	href="https://kaelunyx.space/public/favicon.ico"
	type="image/x-icon" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap"
	rel="stylesheet" />
{% if include.nostyle != true %}
<link rel="stylesheet" href="https://kaelunyx.space/assets/css/style.css" />
{% endif %} {% if include.noscript != true %}
<script
	type="module"
	src="https://kaelunyx.space/assets/js/script.js"
	defer></script>
{% endif %}
